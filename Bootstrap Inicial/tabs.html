<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabs</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>   
    <div class="container">

      <div class="page-header">
        <h1>Tabs</h1>
        <p class="lead">Alterna facilmente entre conteúdos</p>
      </div><!-- Page header -->

      <!-- criação de Abas-->
     <!--pode ser usado pills no lugar de tabs-->
      <ul class="nav nav-tabs" role="tablist">
         <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
         <li><a href="#avaliacao" role="tab" data-toggle="tab">Avaliação</a></li>
         <li><a href="#compre" role="tab" data-toggle="tab">Shop</a></li>
      </ul>

      <!-- Conteudo das Abas -->

      <div class="tab-content">

        <!-- Abas de informações -->
         <div class="tab-pane active" role="tabpanel" id="info">
           <h3>Informações</h3>
           <p>Inicie nosso sistema com cadastro gerando sua entrada em nossa rede!</p>
         </div>

         <div class="tab-pane" role="tabpanel" id="avaliacao">
           <h3>Avaliação</h3>
           <p>Avalie nossa loja e nos de a sua opinião!</p>
         </div>

         <div class="tab-pane" role="tabpanel" id="compre">
           <h3>Shop</h3>
           <p>Nossa loja foi feita para você!</p>
         </div>
        
      </div>
   

    </div>
 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
